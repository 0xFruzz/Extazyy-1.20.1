plugins {
    id 'java'
}

group 'Mcp'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree('libraries')
    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'

}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}